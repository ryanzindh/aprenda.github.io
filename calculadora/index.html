<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora de TMB</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de TMB</h1>

    <label>Sexo:
      <select id="sexo">
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
      </select>
    </label>

    <label>Peso (kg): <input type="number" id="peso" /></label>
    <label>Altura (cm): <input type="number" id="altura" /></label>
    <label>Idade (anos): <input type="number" id="idade" /></label>

    <button onclick="calcularTMB()">Calcular</button>

    <div id="resultado"></div>

    <p style="margin-top: 20px;"><a href="../index.html">← Voltar para a página inicial</a></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
